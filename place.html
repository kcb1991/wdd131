<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kyle Boat" />
    <meta name="description"
        content="Explore technical insights, weather data, and cultural details about Paris, France." />
    <title>Place-Paris,France</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css" />
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="page-title">Paris,France</h1>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source srcset="images/eiffel_tower.webp" type="image/webp">
                <source srcset="images/eiffel_tower.webp" type="image/webp">
                <img src="images/eiffel_tower.webp" alt="The Eiffel Tower at sunset" />
            </picture>
        </section>
        <section class="technical-info">
            <h2>Technical Details</h2>
            <ul>
                <li><strong>Languages:</strong> French</li>
                <li><strong>Currency:</strong> Euro (€)</li>
                <li><strong>Time Zone:</strong> CET (UTC+1)</li>
                <li><strong>Calling Code:</strong> +33</li>
                <li><strong>Internet TLD:</strong> .fr</li>
            </ul>
        </section>

        <section class="weather">
            <h2 class="weather-heading">Weather <span class="weather-icon-desktop"></span></h2>
            <div class="weather-info">
                <img src="images/weather_icon.svg" alt="Partly cloudy weather icon" class="mobile-weather-icon">
                <span class="temperature">27°C</span>
                <span class="condition">Sunny</span>
                <span class="wind">Wind: 12 km/h</span>
                <span class="windchill">Windchill: <span id="windchill-output"></span></span>
            </div>
        </section>

        <section class="place-details">
            <h2>City Info</h2>
            <ul>
                <li><strong>Area:</strong>543,940 square km</li>
                <li><strong>Population:</strong>68.4 million</li>
                <li><strong>Capital:</strong>Paris</li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p></p>
    </footer>
</body>

</html>
